<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="page-background">
    <div id="header">
      <h1 id="title">Calculator</h1>
    </div>
    <div id="content">
      <div id="calc-background">
        <div id="screen-background">
          <div id="screen"></div>
        </div>
        <div id="clear-background">
          <button class="function button clear">Clear</button>
          <button class="function button delete">Delete</button>
        </div>
        <div id="buttons">
          <div id="column1">
            <button class="number button">7</button>
            <button class="number button">4</button>
            <button class ="number button">1</button>
            <button class="decimal button">.</button>
          </div>
          <div id="column2">
            <button class="number button">8</button>
            <button class="number button">5</button>
            <button class ="number button">2</button>
            <button class="number button">0</button>
          </div>
          <div id="column3">
            <button class="number button">9</button>
            <button class="number button">6</button>
            <button class ="number button">3</button>
            <button class="equal button">=</button> 
          </div>
          <div id="column4">
            <button class="operator button">+</button>
            <button class="operator button">-</button>
            <button class ="operator button">*</button>
            <button class="operator button">/</button>            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
