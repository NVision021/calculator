<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="page-background">
    <div id="header">
      <h1 id="title">Calculator</h1>
    </div>
    <div id="content">
      <div id="calc-background">
        <div id="screen-background">
          <div id="screen"></div>
        </div>
        <div id="clear-background">
          <div class="function button clear">Clear</div>
          <div class="function button delete">Delete</div>
        </div>
        <div id="buttons">
          <div id="column1">
            <div class="number button">7</div>
            <div class="number button">4</div>
            <div class ="number button">1</div>
            <div class="decimal button">.</div>
          </div>
          <div id="column2">
            <div class="number button">8</div>
            <div class="number button">5</div>
            <div class ="number button">2</div>
            <div class="number button">0</div>
          </div>
          <div id="column3">
            <div class="number button">9</div>
            <div class="number button">6</div>
            <div class ="number button">3</div>
            <div class="equal button">=</div>
            
          </div>
          <div id="column4">
            <div class="operator button">+</div>
            <div class="operator button">-</div>
            <div class ="operator button">*</div>
            <div class="operator button">/</div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
